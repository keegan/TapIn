<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>TapIn</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <div id="wrapper">
        <div id="status-wrapper">
            <h1 id="status">Status: Ready</h1>
        </div>
        <div id="login-popup">
            <form id="login" action="/login" method="get">
                <input type="hidden" name="username" class="username">
                <input type="hidden" name="token" class="token">
                <input type="password" name="pin" pattern="[0-9]{4}" class="pin" maxlength="4">
                <input type="submit" value="Login" class="login-button">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
