<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>TapIn</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <div id="wrapper">
        <div id="status-wrapper">
            <h1 id="status">Status: Ready</h1>
        </div>
        <div id="login-popup">
            <form id="login" action="/backend/tapd" method="post">
                <p style="text-align: center">
                    <input type="password" name="pin" pattern="[0-9]{6}" class="pin" maxlength="6">
                    <br>
                    <input type="submit" value="Login" class="login-button">
                </p>
                <input type="hidden" name="uid" class="uid">
                <input type="hidden" name="hostname" class="hostname">
                <input type="hidden" name="session_token" class="token">
                {% csrf_token %}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
